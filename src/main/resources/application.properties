spring.application.name=eventmanager

spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/eventmanager}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:postgres}

spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/eventmanager}
spring.data.mongodb.auto-index-creation=true

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_OAUTH_CLIENT_ID:your-google-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_OAUTH_CLIENT_SECRET:your-google-client-secret}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google

app.jwt.secret=${JWT_SECRET:change-me-to-a-very-long-random-secret-32chars-min}
app.jwt.issuer=eventmanager
app.jwt.expiration-minutes=120

app.oauth2.success-redirect=${OAUTH2_SUCCESS_REDIRECT:http://localhost:3000/auth/callback}
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}